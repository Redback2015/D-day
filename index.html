<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Widget</title>
  <style>
    /* ========== ê¸°ë³¸ í™”ë©´ ì„¤ì • ========== */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #191919 !important;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ========== D-day + ì œëª© ë¬¶ëŠ” ì»¨í…Œì´ë„ˆ ========== */
    .countdown-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ========== D-day ìˆ«ì í‘œì‹œ (ì˜ˆ: D-42) ========== */
    .dday {
      font-size: 12vw;
      font-weight: bold;
      letter-spacing: 0.1em;
      color: #aaa;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    /* ========== í•˜ë‹¨ í…ìŠ¤íŠ¸ (ì¹´ìš´íŠ¸ë‹¤ìš´ ì œëª©) ========== */
    .label {
      font-size: 10px;
      font-weight: lighter;
      color: #aaa;
      margin-top: 0.5vh;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 0.4s;
      text-transform: uppercase;
    }

    /* ========== ë¶€ë“œëŸ½ê²Œ ë‚˜íƒ€ë‚˜ëŠ” ì• ë‹ˆë©”ì´ì…˜ ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== ëª¨ë°”ì¼ ëŒ€ì‘ ìŠ¤íƒ€ì¼ ========== */
    @media (max-width: 600px) {
      .dday {
        font-size: 20vw;
      }

      .label {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- D-day + ì œëª© ë¬¶ìŒ -->
  <div class="countdown-block">
    <div class="dday" id="dday">D-00</div>     <!-- D-day ìë¦¬ -->
    <div class="label" id="label">UNTIL LAUNCH</div> <!-- ì¹´ìš´íŠ¸ë‹¤ìš´ ì œëª© -->
  </div>

  <script>
    // âœ… DOMì´ ë¡œë“œëœ í›„ ì‹¤í–‰
    document.addEventListener("DOMContentLoaded", function () {
      // ğŸ” URLì—ì„œ íŒŒë¼ë¯¸í„° ì½ì–´ì˜¤ê¸°
      const urlParams = new URLSearchParams(window.location.search);
      const dateParam = urlParams.get("date");
      const labelParam = decodeURIComponent(urlParams.get("label") || "UNTIL LAUNCH");

      // ğŸ“… ëª©í‘œ ë‚ ì§œ ì„¤ì • (ê¸°ë³¸ê°’: 2025-06-01)
      const targetDate = new Date(dateParam || "2025-06-01");
      const today = new Date();

      // âœ… ì‹œê°„ ì œê±°: ë‚ ì§œë§Œ ë¹„êµí•˜ë„ë¡ ì„¤ì •
      targetDate.setHours(0, 0, 0, 0);
      today.setHours(0, 0, 0, 0);

      // ğŸ§® ë‚¨ì€ ì¼ ìˆ˜ ê³„ì‚°
      const timeDiff = targetDate - today;
      const remainingDays = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

      // â± D-day í…ìŠ¤íŠ¸ ë§Œë“¤ê¸°
      let ddayText = '';
      if (remainingDays > 0) {
        ddayText = `D-${remainingDays}`;
      } else if (remainingDays === 0) {
        ddayText = `D-DAY`;
      } else {
        ddayText = `D+${Math.abs(remainingDays)}`;
      }

      // â± í™”ë©´ì— ì ìš©
      document.getElementById('dday').textContent = ddayText;
      document.getElementById('label').textContent = labelParam;
    });
  </script>
</body>
</html>
